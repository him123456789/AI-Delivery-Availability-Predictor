# Example Streamlit configuration file
# Copy to .streamlit/config.toml (do NOT commit secrets)

[server]
headless = true
# Do not set port/address on Streamlit Cloud; locally you can set:
# port = 8501
# address = "0.0.0.0"
enableCORS = true
enableXsrfProtection = true

[browser]
gatherUsageStats = false

[theme]
base = "light"
primaryColor = "#1f77b4"
font = "sans serif"


OPENWEATHER_API_KEY = "78d8e1d518d114f29b736543e54628d8"
WEATHERAPI_KEY = "your_weatherapi_key"
WEATHER_CACHE_TTL = 600